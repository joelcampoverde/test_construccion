{%extends 'base.html'%}
{%load static%}

{%block content%}

<h2 class="text-center">Registro</h2>

<form method="POST" class="mt-5">
    {% csrf_token %}
    <div class="card col-sm-12 col-md-8 offset-md-2">
        <div class="card-header">
            <h3 class="text-center accent-dark">Formulario</h3>
            <div class="md-6 lg-12">
            {{form.as_p}}
            </div>
        </div>
    </div>
    <button class="btn btn-success mt-3 offset-md-2" type="submit">Guardar <i class="fa-solid fa-floppy-disk"></i> </button> 
 


{%endblock%}
