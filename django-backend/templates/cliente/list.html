{%extends 'base.html'%}
{%load static %}

  {%block content%}
  <div class="row mt-5 w-75 mx-auto">
    <div class="col-md-4 ">
        <a class="btn btn-success" href="{%url 'crear'%}">
            <i class="fa fa-plus-circle"></i> Nuevo registro
        </a>
    </div>
    <div class="col-md-5">
        <form method="GET" action="">
            <div class="input-group">
                <input class="form-control border-end-0 border" name="search" type="search" value="{{ search }}" id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>


<div class="table-responsive mt-5">
    <table class="table table-responsive w-75 mx-auto text-center">
    <thead>
        <tr class="table-dark">
       
        <th scope="col">Nombre</th>
        <th scope="col">Cedula</th>
        <th scope="col">Apellido</th>
        <th scope="col">Celular</th>
        <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for object in cliente %}
            <tr>
                <td>{{ object.nombre }}</td>
                <td>{{ object.cedula }}</td>
                <td>{{ object.apellido }}</td>
                <td>{{ object.celular }}</td>
                <td>
                    <a name=""  class="btn btn-primary" href="{%url 'editar' object.id %}" role="button"><i class="fa-solid fa-pencil"></i></a>
                    <a name=""  class="btn btn-danger" href="{%url 'eliminar' object.id%}"  role="button"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
  {%endblock%}
